<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>GFW-Breaker 登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="shortcut icon" href="./img/Logo.ico">
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="form-border">
<div id="login-title">
    登录
</div>
<form class="layui-form layui-form-pane" action="" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label" for="id">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" required lay-verify="required" placeholder="用户名/邮箱"
                   class="layui-input" id="id">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="password">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                   class="layui-input" id="password">
        </div>
    </div>
<!--    <label class="layui-form-label">状态</label>-->
<!--    <input type="checkbox" name="keep_login" title="保持登录" id="keep-login" checked>-->
    <button class="layui-btn layui-btn-fluid" lay-filter="login" lay-submit>登录</button>
</form>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/jquery.md5.js"></script>
<script src="js/custom.functions.js"></script>
<script src="layui/layui.js"></script>
<script src="js/login.js"></script>
</body>
</html>
